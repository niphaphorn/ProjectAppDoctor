<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-lines style="text-align: center">
      <img height="150px"  src="http://agdept.rta.mi.th/adj/regis/images/user-blue.png" alt="">
    </ion-item>
    
    <ion-item>
      <ion-label color="primary">Firstname</ion-label>
      <ion-input placeholder="Input your Firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Lastname</ion-label>
      <ion-input placeholder="Input your Lastname"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary">ID card number</ion-label>
      <ion-input type="tel" placeholder="Input your ID card number"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Present address</ion-label>
      <ion-input type="email" placeholder="Input your Present address"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label color="primary">Telephone number</ion-label>
        <ion-input type="tel" placeholder="Input your Telephone number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Tel. number of Person to notify in case of emergency</ion-label>
      <ion-input type="email" placeholder="Input your tel. number of Person to notify in case of emergency"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label color="primary">Chronic Disease</ion-label>
        <ion-input type="tel" placeholder="Input your Chronic Disease"></ion-input>
    </ion-item>

    
    <ion-item>
        <ion-label color="primary">Drug allergy</ion-label>
        <ion-input type="tel" placeholder="Input your Drug allergy"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block outline >Save</button>
    </ion-item>
  </ion-list>
</ion-content>
